<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contacts.css" />
    <title>Property Rental Management </title>
  </head>
  <body>
    <nav>
      <li class="link"><a href="code.html">home</a></li>
      <li class="link"><a href="available.html">available</a></li>
      <li class="link"><a href="booking.html">booking</a></li>  
    </ul>
  </nav>
    <section class="contacts__container">
      <div class="section__container">
        <h2 class="section__title">Get in Touch</h2>
        <p class="section__subtitle">
          We'd love to hear from you! Whether you have a question about our services.
        </p>
        <div class="contacts__grid">
          <div class="contact__info">
            <h4>Contact Information</h4>
            <p><i class="ri-phone-line"></i> +1 (234) 567-890</p>
            <p><i class="ri-mail-line"></i> propertyManagement@gmail.com</p>
            <div class="social__icons">
              <span><i class="ri-facebook-fill"></i></span>
              <span><i class="ri-twitter-fill"></i></span>
              <span><i class="ri-instagram-line"></i></span>
              <span><i class="ri-linkedin-fill"></i></span>
            </div>
          </div>
          <div class="contact__form">
            <form action="#">
              <div class="form__group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form__group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form__group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
